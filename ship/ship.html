<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ship Sailing Simulation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #controls {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2000;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        
        #controls.show {
            display: block;
        }
        
        #controls input {
            margin: 5px;
            padding: 5px;
            border: none;
            border-radius: 3px;
        }
        
        #controls button {
            margin: 5px;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            background: #007acc;
            color: white;
            cursor: pointer;
        }
        
        #controls button:hover {
            background: #005a9e;
        }
    </style>
</head>
<body>
    <div id="controls">
        <div>
            <label for="seedInput">Seed:</label>
            <input type="number" id="seedInput" placeholder="Enter seed (optional)">
            <button onclick="loadWithSeed()">Load Seed</button>
            <button onclick="randomSeed()">Random Seed</button>
        </div>
    </div>

    <script src="ship.js"></script>
    
    <script>
        // Show controls only if no seed is defined in URL
        const urlParams = new URLSearchParams(window.location.search);
        const currentSeed = urlParams.get('seed');
        
        if (!currentSeed) {
            // No seed in URL, show controls
            document.getElementById('controls').classList.add('show');
        }
        
        function loadWithSeed() {
            const seedInput = document.getElementById('seedInput');
            const seed = seedInput.value.trim();
            if (seed) {
                const url = new URL(window.location);
                url.searchParams.set('seed', seed);
                window.location.href = url.toString();
            } else {
                alert('Please enter a seed value');
            }
        }
        
        function randomSeed() {
            const randomSeed = Math.floor(Math.random() * 1000000);
            const url = new URL(window.location);
            url.searchParams.set('seed', randomSeed);
            window.location.href = url.toString();
        }
        
        // Handle Enter key in seed input
        document.getElementById('seedInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loadWithSeed();
            }
        });
    </script>
</body>
</html>
